name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without v prefix)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ''
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ''
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ''
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: '.exe'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        shell: bash
        run: go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o clasp-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/clasp

      - uses: actions/upload-artifact@v4
        with:
          name: clasp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: clasp-*

  github-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name 'clasp-*' -type f -exec cp {} release/ \;
          cd release && ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/clasp-*
          generate_release_notes: true
          draft: false

  publish-npm:
    needs: github-release
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update version from tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          fi
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish with provenance
        run: npm publish --access public --provenance
